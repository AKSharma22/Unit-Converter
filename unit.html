    <!-- div tag for main container -->
     <div class="container">

             <input type="number" id="meter" value="1">
             <h1>=</h1>

         <!-- centimeter section -->
             <label for="name">CM</label><br>
             <input type="number" id="cm" value="100">

         </div>
     </div>
<!-- link javascript files -->
    <script src="unit.js"></script>
